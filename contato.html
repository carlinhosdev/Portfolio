<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <header>

            <img src="home.png" width="30px" height="30px" />

            <a class="navbar-item" href="index.html"> Início </a>
            <a class="navbar-item" href="contato.html"> Contato </a>
          </div>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="perfil.PNG" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">José Carlos Fernandes de Andrade</p>
                    <span class="tag is-black is-medium"
                      >Javascript Full Stack Developer</span
                    >
                  </div>
                </div>

                <div class="content">
                  <p>(21) 965356226</p>
                  <p>josecarlos.dev4522@gmail.com</p>
                  <p>
                    <a
                      href="https://www.linkedin.com/in/jos%C3%A9-carlos-fernandes-b2470321a/"
                      target="_blank"
                      >Linkedin</a
                    >
                  </p>
                  <p>
                    <a href="https://github.com/carlinhosdev" target="_blank"
                      >Github</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Contato</p>
              </header>
              <div class="card-content">
                <form
                  action="https://hotmail.us10.list-manage.com/subscribe/post?u=783b2c5b67adeddb3c36e9cc7&amp;id=3ba301375f&amp;f_id=00e828e2f0"
                  method="post"
                  id="mc-embedded-subscribe-form"
                  name="mc-embedded-subscribe-form"
                  class="validate"
                  target="_blank"
                  novalidate
                >
                  <div class="content">
                    <div class="field">
                      <label class="label">Nome</label>
                      <div class="control">
                        <input
                          class="input"
                          type="text"
                          placeholder="Digite seu nome"
                          name="FNAME"
                        />
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Celular</label>
                      <div class="control">
                        <input
                          class="input"
                          type="tel"
                          placeholder="Digite o número do seu celular"
                          name="PHONE"
                        />
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Email</label>
                      <input
                        class="input"
                        type="email"
                        placeholder="Digite seu email"
                        name="EMAIL"
                      />
                    </div>

                    <div class="control">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Portfólio</strong
          ><a
            href="https://www.linkedin.com/in/jos%C3%A9-carlos-fernandes-b2470321a/"
            target="_blank"
          >
            by José Carlos Fernandes de Andrade</a
          >.
        </p>
      </div>
    </footer>

</html>
